<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        /* Full screen background image with blur */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('path_to_your_image.jpg'); /* Add the path to your background image here */
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Apply blur effect */
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding-top: 20%;
        }

        .content h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
        }

        /* Optional: Add some styling for the page */
        .container {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
    <script>
        // Delay redirect after 2 seconds (2000 ms)
        setTimeout(function() {
            window.location.href = "{{ url_for('login') }}";  // Redirect to login page
        }, 4000);
    </script>
</head>
<body>

    <div class="background"></div>  <!-- The background image with blur -->
    
    <div class="content">
        <div class="container">
            <!-- Display personalized flash message with username -->
            <h1>Dear {{ username }},</h1>
            <p>You have successfully created an account. Please wait as we redirect you to the login page...</p>
        </div>
    </div>

</body>
</html>
