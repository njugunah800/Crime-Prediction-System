<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            font-size: 14px;
            padding: 10px;
            background-color: gray;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Style for the copyright symbol */
        .circle {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #000;
            color: blue;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Password</h2>
        <p>Enter your new password.</p>
        <form method="POST" action="/reset-password">
            <input type="password" name="new_password" placeholder="New Password" required><br>
            <input type="submit" value="Reset Password" class="btn">
        </form>
        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
    <footer>
        <p><span class="circle">Â©</span> All rights reserved Crime Prediction System 2025</p>
    </footer>
</body>
</html>
