<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Crime Prediction Result</h1>
        <p style="text-align: right; margin: 10px;">
            <!-- Logout Link -->
        <a href="/logout" class="logout-btn">Logout</a>
        </p>   
    </header>

    <section>
        <h2>Selected Details</h2>
        <p><strong>City:</strong> {{ city }}</p>
        <p><strong>Crime Type:</strong> {{ crime }}</p>
        <h2>Prediction</h2>
        <p><strong>Predicted Crime Rate:</strong> <span class="highlight">{{ prediction }}</span></p>
    </section>

    <footer>
        <a href="{{ url_for('index') }}">Go Back</a>

    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .highlight {
            font-size: 22px;
            font-weight: bold;
            color: red;
        }
        footer {
            margin-top: 20px;
        }
    </style>
